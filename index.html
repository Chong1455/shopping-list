<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<h2>Get it done today!</h2>
	<input id="userinput" type="text" placeholder="Enter items">
	<button type="button" class="btn btn-dark" id="enter">Enter</button>
	<ul>
		<li>Notebook <button type="button" class="btn btn-danger delete">Delete</button></li>
		<li>Jello <button type="button" class="btn btn-danger delete">Delete</button></li>
		<li>Spinach <button type="button" class="btn btn-danger delete">Delete</button></li>
		<li>Birthday Cake <button type="button" class="btn btn-danger delete">Delete</button></li>
		<li>Candles <button type="button" class="btn btn-danger delete">Delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
